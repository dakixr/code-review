# Local development compose (bind mounts + hot reload + Tailwind watcher)
services:
  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: .
    command: /opt/venv/bin/python manage.py runserver 0.0.0.0:7999
    env_file:
      - ./.env
    environment:
      RUN_DJANGO_COMMANDS: "true"
      UV_PROJECT_ENVIRONMENT: /opt/venv
      UV_LINK_MODE: copy
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "7999:7999"
    depends_on:
      - redis

  worker:
    build:
      context: .
    command: /opt/venv/bin/celery -A core worker -l info
    env_file:
      - ./.env
    environment:
      UV_PROJECT_ENVIRONMENT: /opt/venv
      UV_LINK_MODE: copy
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      - redis

  tailwind:
    image: node:20-slim
    working_dir: /app
    command: sh -c "npm install -g pnpm && pnpm install && pnpm run dev:css"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - web
